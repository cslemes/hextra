# import hextra as module
module:
  imports:
  - path: github.com/cslemes/hextra-blog

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false


  enableInlineShortcodes: true


menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://linkedin.com/in/cslemes"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/cslemes"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  description: Blog, docs from tech stacks

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/cslemes/blog-documentations/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict 
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  comments:
    enable: false
    type: giscus

    giscus:
      repo: "cslemes/blog-documentations"
      repoId: "R_kgDOLgc4IQ"
      category: "General"
      categoryId: "DIC_kwDOLgc4Ic4CeocW"